<section class="section no-lr">
    <h3 class="title">
        Next Session
    </h3>

    <article class="message">
        <div class="message-body">
            {% if next_session is not none %}
                <strong>
                    {{ next_session.fname }} {{ next_session.lname }}
                </strong>
                <br>
                <i>{{ next_session.time_start }} to {{ next_session.time_end }}</i> 
                <br><br>
                <a href="{{ url_for('dashboard.call', session_id=next_session.session_id) }}" class="button is-success is-fullwidth">Start Call</a>
            {% else %}
                <h5 class="title is-5">
                    nothing...
                </h5>
            {% endif %}
        </div>
    </article>
</section>
